<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./style/style.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            position: fixed;
            font-size: 11px;
            text-align: center;
            bottom: 0;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="img-wrapper">
            <div class="overlay">
                <img class="overlay-img" src="./images/icon-view.svg" alt="">
            </div>
            <img class="wrapper-image" src="./images/image-equilibrium.jpg" alt="">
        </div>
        <div class="equilibrium">
            <h2 class="title">
                Equilibrium #3429
            </h2>
            <p class="description">
                Our Equilibrium collection promotes balance and calm.
            </p>
        </div>
        <div class="detail">
            <div class="price">
                <img src="./images/icon-ethereum.svg" alt="">
                <p class="eth-price">0.041 ETH</p>
            </div>
            <div class="time-left">
                <img src="./images/icon-clock.svg" alt="">
                <p class="days-left">3 days left</p>
            </div>
        </div>
        <div class="creator-detail">
            <img src="./images/image-avatar.png" alt="">
            <p class="name">Creation of <span>Jules Wyvern</span></p>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Skull</a>.
    </div>
</body>


</html>
